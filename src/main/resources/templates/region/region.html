<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Page</h1>
    <a href="/region/add" class="btn btn-success">Yangi Region Qo'shish</a>
    <a href="/region/back" class="btn btn-success">Menu</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" region,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${region.name}"></td>
            <td th:text="${region.country.name}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/region/edit/'+region.id}">Edit</a>
                <a class="btn btn-danger" th:href="${'/region/delete/'+region.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
