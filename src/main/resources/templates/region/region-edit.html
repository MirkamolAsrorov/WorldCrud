<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Product Edit Page</h1>
<!--/*@thymesVar id="product" type="pdp"*/-->
<form method="post" th:action="@{/region/edit/{id}(id=${edited.id})}" th:object="${edited}">
    <div class="form-group">
        <label for="ketmon">Name</label>
        <input th:value="${edited.name}" name="name" type="text" class="form-control" id="ketmon"
               placeholder="Region name kirit">
    </div>
    <div>
        <label> Country </label>
        <div>
            <select name="countryId">
                <option th:selected="${country.id==edited.country.id ? true : false}" th:each="country : ${countryList}"
                        th:text="${country.name}"
                        th:value="${country.id}">
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
</html>
